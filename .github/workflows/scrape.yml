name: Alfagift Scraper

on:
  schedule:
    - cron: '0 23 * * *' # Runs daily at 6 AM WIB
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run scraper script
      run: python main.py
      env:
        APPS_SCRIPT_OUTPUT_URL: ${{ secrets.APPS_SCRIPT_OUTPUT_URL }}

    - name: Trigger webstok-main workflow
      if: success()
      run: |
        curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.ACTIONS_PAT }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/yprtm-195/webstok/dispatches \
          -d '{"event_type":"data-updated"}'
